name: Run build on push
on: [push]
env:
  VBUILD_UNIT_TESTS: true
jobs:

  run-build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.45.0

      - name: Git clone backend 
        run: |
          git clone https://github.com/opentdf/documentation.git

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install opentdf
      
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: |
            kubectl
            helm
            tilt
          # This should be in sync with the minikube-deployed kube version below
          kubectl: "1.23.1"
          helm: "3.8.0"
          tilt: "0.26.2"
      - run: |
          kubectl version --client
          kustomize version
          tilt version
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@master
        with:
          minikube-version: 1.25.1
          # This should be in sync with the setup-tools version above
          kubernetes-version: 1.23.1
      - name: Run tilt
        run: |-
          kubectl version
          pwd
          cd documentation/quickstart
          pwd
          tilt ci

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          cd src
          ./build-all.sh
          cd build
          make test

      - run: echo "ğŸ This job's status is ${{ job.status }}."

  run-build-windows:
    runs-on: windows-2019
    needs: run-build-ubuntu
    env:
      VBUILDRELEASE: Release
      VBUILDDEBUG: Debug
      VBUILDMODE: Release
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a %github.event_name% event."
      - run: echo "ğŸ§ This job is now running on a %runner.os% server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is %github.ref% and your repository is %github.repository%."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The %github.repository% repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.45.0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          cd src
          .\build-all.bat
          cd build
          msbuild RUN_TESTS.vcxproj /p:Configuration=Release

      - run: echo "ğŸ This job's status is %job.status%."

  run-build-mac:
    runs-on: macos-11
    needs: run-build-ubuntu
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.45.0

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          cd src
          ./build-all.sh
          cd build
          make test

      - name: Run sanity-test
        run: |
          cd ${{ github.workspace }}
          cd example
          mkdir build
          cd build
          cmake ..
          make
           ./tdf_sample 

      - run: echo "ğŸ This job's status is ${{ job.status }}."
