name: Run build on push
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1,3,5"
env:
  VBUILD_UNIT_TESTS: true
jobs:

  run-build-ubuntu:
    runs-on: ubuntu-20.04
    timeout-minutes: 75
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.51.0 --force

      - name: Git clone opentdf 
        run: |
          git clone --depth 1 --branch feature/1.0.0-better https://github.com/opentdf/opentdf.git
      
      - uses: yokawasa/action-setup-kube-tools@v0.8.0
        with:
          setup-tools: |
            kubectl
            helm
            tilt
          # This should be in sync with the minikube-deployed kube version below
          kubectl: "1.24.1"
          helm: "3.9.1"
          tilt: "0.30.4"
      - run: |
          kubectl version --client
          kustomize version
          tilt version
      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@master
        with:
          minikube-version: 1.26.0
          # This should be in sync with the setup-tools version above
          kubernetes-version: 1.24.1
      - name: Run tilt & C++ build and run sanity test
        env:
          # This test script is passed to opentdf/quickstart tilt file
          TEST_SCRIPT: ../../build-and-run-sanity-test.sh
        run: |-
          kubectl version
          pwd
          cd opentdf/quickstart
          pwd
          tilt ci

      - run: echo "🍏 This job's status is ${{ job.status }}."

  run-build-windows:
    runs-on: windows-2019
    needs: run-build-ubuntu
    env:
      VBUILDRELEASE: Release
      VBUILDDEBUG: Debug
      VBUILDMODE: Release
    steps:
      - run: echo "🎉 The job was automatically triggered by a %github.event_name% event."
      - run: echo "🐧 This job is now running on a %runner.os% server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is %github.ref% and your repository is %github.repository%."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The %github.repository% repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.48.2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          cd src
          .\build-all.bat
          cd build
          msbuild RUN_TESTS.vcxproj /p:Configuration=Release

      - run: echo "🍏 This job's status is %job.status%."

  run-build-mac:
    runs-on: macos-11
    needs: run-build-ubuntu
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install Conan
        run: pip3 install conan==1.48.2

      - name: Run build
        run: |
          cd ${{ github.workspace }}
          cd src
          ./build-all.sh

      - run: echo "🍏 This job's status is ${{ job.status }}."

  ci:
    needs:
      - run-build-mac
      - run-build-ubuntu
      - run-build-windows
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
